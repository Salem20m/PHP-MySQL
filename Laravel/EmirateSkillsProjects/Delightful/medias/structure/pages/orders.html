<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width. initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Delightful Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../dist/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Delightful Admin</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links text-center">
                <li class="active"><a href="orders.html">Orders</a></li>
                <li><a href="historic.html">Historic</a></li>
                <ul class="nav  navbar-right">
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                </ul> 
            </ul>            

            <!-- /.navbar-top-links -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1 class="page-header">Place Order</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Order Items</label>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" value="">Rice (AED 3.00)
                                                </label>
                                                <div class="col-md-6">
                                                    <select>
                                                        <option>Qtt</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>    
                                                    </select>
                                                </div>                                                
                                            </div>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" value="" checked="">Brown Rice (AED 3.00)
                                                </label>
                                                <div class="col-md-6">
                                                    <select>
                                                        <option>Qtt</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>                                                         
                                                    </select>
                                                </div>                                                
                                            </div>

                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" value="">Beans (AED 3.00)
                                                </label>
                                                <div class="col-md-6">
                                                    <select>
                                                        <option>Qtt</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>                                                         
                                                    </select>
                                                </div>                                                
                                            </div>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" value="">Pasta (AED 3.00)
                                                </label>
                                                <div class="col-md-6">
                                                    <select>
                                                        <option>Qtt</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>                                                         
                                                    </select>
                                                </div>                                                  
                                            </div>                                         
                                        </div>                                    
                                        <div class="form-group">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="local" value="">Pick up at the restaurant
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="local" value=""checked>Home delivery
                                                </label>
                                            </div>
                                        </div>                                    
                                        <div class="form-group">
                                            <label>Delivery / pick-up time</label>
                                            <input class="form-control" placeholder="Enter time">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input class="form-control" placeholder="Enter your address">
                                        </div>
                                        <div class="form-group">
                                            <label>Number</label>
                                            <input class="form-control" placeholder="Enter the number" name="email" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Neighborhood</label>
                                            <input class="form-control" placeholder="Enter your neighborhood" name="tel" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <input class="form-control" placeholder="Enter your city" name="text" type="text" value="">
                                        </div>
                                        <button type="submit" class="btn btn-primary pull-right">Finish</button>                                        
                                    </form>
                                </div>
                                <!-- /.col-lg-12 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../dist/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
