<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Auto</title>

    <!-- Bootstrap Core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../dist/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Auto</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links text-center">
                <li class="active"><a href="list-auto.html">Auto</a></li>
                <li><a href="list-feature.html">Feature</a></li>
                <li><a href="list-manufacturer.html">Manufacturer</a></li>
                <ul class="nav  navbar-right">
                    <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                </ul> 
            </ul>            

            <!-- /.navbar-top-links -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1 class="page-header">Create Auto</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" method="post">
                                        <div class="form-group">
                                            <label>Model</label>
                                            <input class="form-control" placeholder="Enter the model" name="model" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Year</label>
                                            <input class="form-control" placeholder="Enter year" name="year" type="number" min="1970" max="2017">
                                        </div>                            
                                        <div class="form-group">
                                            <label>Manufacturer: </label>
                                            <select class="form-control">
                                                <option>Select manufacturer</option>
                                                <option value="1">Porsche</option>                                                
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Features</label>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" name="feature" value="1">Bluetooth connectivity
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" name="feature" value="2">DVD player
                                                </label>                                             
                                            </div>

                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" name="feature" value="3">Air Bags
                                                </label>                                            
                                            </div>
                                            <div class="checkbox">
                                                <label class="col-md-6">
                                                    <input type="checkbox" name="feature" value="4">ABS
                                                </label>                                              
                                            </div>                                         
                                        </div>   
                                        <button type="submit" class="btn btn-primary pull-right">Register</button>                                        
                                    </form>
                                </div>
                                <!-- /.col-lg-12 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../dist/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
